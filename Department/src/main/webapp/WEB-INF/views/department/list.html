<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department List</title>
</head>
<body>
<h1>Department List</h1>
<a href="/departments/create">Create New Department</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.id}">1</td>
            <td th:text="${department.name}">HR</td>
            <td th:text="${department.description}">Human Resources</td>
            <td>
                <a th:href="@{/departments/{id}(id=${department.id})}">View</a>
                <a th:href="@{/departments/edit/{id}(id=${department.id})}">Edit</a>
                <a th:href="@{/departments/delete/{id}(id=${department.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
